<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Wise Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link th:href='@{/CSS/style.css}' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #001f3f;
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
        }
        .navbar-nav .nav-item .nav-link {
            color: #fff;
            font-size: 18px;
        }
        .navbar-nav .nav-item .nav-link:hover {
            color: #d3d3d3;
        }
        .container {
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: 0 auto;
            text-align: center;
        }
        .header-title {
            color: #001f3f;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .sub-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            border-bottom: 1px solid #001f3f;
            display: inline-block;
            padding-bottom: 5px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        hr {
            border: 2px solid #001f3f;
            margin: 16px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
        	text-align: left;
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #001f3f;
            outline: none;
        }
        .form-group button {
            background-color: #001f3f;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #001a33;
        }
        .message {
            color: #dc3545;
            text-align: center;
            margin-top: 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header-title">BOOK WISE MANAGEMENT</div>
            <div class="sub-title">Admin Login</div>
            <form action="/bookwise/authenticate" method="post">
                <div class="form-group">
                    <label for="username">Enter username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Enter password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Sign In</button>
                    <div class="message"></div>
                    <label class='la' th:text="${msg}" style='color:red'></label>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
