<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            padding: 2rem;
        }
        .card {
			margin-top: -30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 4px;
        }
        .form-group label {
            font-size: 1rem;
            font-weight: 500;
        }
        .form-group span {
            color: #dc3545;
            margin-left: 5px;
        }
        .btr {
            background-color: #001f3f;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
        }
        .btr:hover {
            background-color: #001a33;
        }
        .btr.cancel {
            background-color: #ff7f00;
        }
        .btr.cancel:hover {
            background-color: #e67300;
        }
    </style>
</head>
<body>
    <div th:insert="~{top}"></div> 
    <div class='container'>
        <div class='card mx-auto col-md-10'>
            <div class='card-body'>
                <form action="save" method="post">
                    <div class='row form-group'>
                        <div class='col-md-6'>
                            <label for="title">Enter book title</label><span> *</span>
                            <input type='text' name="title" id='title' class='form-control' required/>
                        </div>
                        <div class='col-md-6'>
                            <label for="author">Enter author name</label><span> *</span>
                            <input type='text' name="author" id='author' class='form-control' required/>
                        </div>
                    </div>
                    <div class='row form-group'>
                        <div class='col-md-6'>
                            <label for="category">Select category</label><span> *</span>
                            <select name="catid" id='category' class='form-control' required>
                                <option th:each="cat:${clist}" th:text="${cat.category}" th:value="${cat.catid}"></option>
                            </select>
                        </div>
                        <div class='col-md-6'>
                            <label for="publisher">Select publisher</label><span> *</span>
                            <select name="pubid" id='publisher' class='form-control' required>
                                <option th:each="pub:${plist}" th:text="${pub.publisher}" th:value="${pub.pubid}"></option>
                            </select>
                        </div>
                    </div>
                    <div class='row form-group'>
                        <div class='col-md-6'>
                            <label for="copies">Enter number of copies</label><span> *</span>
                            <input type='text' name="copies" id='copies' class='form-control' required/>
                        </div>
                        <div class='col-md-6'>
                            <label for="price">Enter price</label><span> *</span>
                            <input type='text' name="price" id='price' class='form-control' required/>
                        </div>
                    </div>
                    <div class='row form-group'>
                        <div class='col-md-10'>
                            <button class='btr'>Add Book</button>
                            <input type='button' value='Cancel' class='btr cancel' onclick='history.back()'>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
